<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    {{ with .Params.description }}
    <meta name="description" content="{{ . }}">
    {{ end }}
    {{ partial "head.html" . }}
</head>

<body>
    <div id="all">
        <div class="container-fluid">
            <div class="row row-offcanvas row-offcanvas-left">
                {{ partial "sidebar.html" . }}
                {{ block "main" . }}
                {{ end }}
            </div>
        </div>
    </div>
    {{ partial "scripts.html" . }}
</body>

</html>
